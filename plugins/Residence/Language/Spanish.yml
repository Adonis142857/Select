      create YourResidenceName'
CommandHelp:
  Description: Contains Help for Residence
  SubCommands:
    res:
      Description: Comando principal
      Info:
      - Ver el wiki para más información.
      - 'Wiki: residencebukkitmod.wikispaces.com'
      - Utiliza /[comando] ? <página> para ver más información.
      SubCommands:
        auto:
          Description: Create maximum allowed residence around you
          Info:
          - '&eUsage: &6/res auto (residence name) (radius)'
        select:
          Description: Comandos de selección
          Info:
          - Este comando selecciona áreas para hacer residencias.
          - /res select [x] [y] [z] - selecciona un número de bloques alrededor de
            tí.
          SubCommands:
            coords:
              Description: Mostrar coordinadas de la selección
              Info:
              - 'Uso: /res select coords'
            size:
              Description: Mostrar tamaño de la selección
              Info:
              - 'Uso: /res select size'
            auto:
              Description: Turns on auto selection tool
              Info:
              - '&eUsage: &6/res select auto [playername]'
            cost:
              Description: Mostrar el coste de la selección
              Info:
              - 'Uso: /res select cost'
            vert:
              Description: Expandir selección verticalmente
              Info:
              - 'Uso: /res select vert'
              - Expande tanto como estas autorizado (por arriba y por abajo).
            sky:
              Description: Expandir selección al cielo.
              Info:
              - 'Uso: /res select sky'
              - Expande tan alto como estas autorizado.
            bedrock:
              Description: Expandir selección al bedrock.
              Info:
              - 'Uso: /res select bedrock'
              - Expande tan bajo como estas autorizado.
            expand:
              Description: Expandir selección en una dirección.
              Info:
              - 'Uso: /res select expand <cantidad>'
              - Expande <cantidad> en la dirección en la que estás mirando.
            shift:
              Description: Mover selección en una dirección.
              Info:
              - 'Uso: /res select shift <cantidad>'
              - Mueve la selección de <cantidad> en la dirección en la que estás mirando.
            chunk:
              Description: Seleccionar el chunk en el cual estás ahora.
              Info:
              - 'Uso: /res select chunk'
              - Selecciona el chunk en el cual estás ahora.
            residence:
              Description: Seleccionar un área existente en una residencia.
              Info:
              - 'Uso: /res select <residencia> <IDdelArea>'
              - Selecciona un área existente en una residencia.
            worldedit:
              Description: Set selection using the current WorldEdit selection.
              Info:
              - '&eUsage: &6/res select worldedit'
              - Sets selection area using the current WorldEdit selection.
        padd:
          Description: Add player to residence.
          Info:
          - '&eUsage: &6/res padd <residence> [player]'
          - Adds essential flags for player
        signconvert:
          Description: Converts signs from ResidenceSign plugin
          Info:
          - '&eUsage: &6/res signconvert'
          - Will try to convert saved sign data from 3rd party plugin
        listallhidden:
          Description: Listear TODAS las residencias ocultas (sólo admins)
          Info:
          - 'Uso: /res listhidden <página>'
          - Listea todas las residencias ocultas en el servidor.
        bank:
          Description: Gestionar el dinero en una residencia
          Info:
          - 'Uso: /res bank [deposit/withdraw] [cantidad]'
          - Depositar (deposit) o cobrar (withdraw) dinero.
          - Tienes que estar en la residencia.
          - Tienes que tener el flag +bank.
        create:
          Description: Crear residencias
          Info:
          - 'Uso: /res create <nombre residencia>'
        listall:
          Description: Listear TODAS las residencias
          Info:
          - 'Uso: /res listall <página>'
          - Listea todas las residencias en el servidor (salvo ocultas que tu no tienes)
        info:
          Description: Mostrar información de una residencia.
          Info:
          - 'Uso: /res info <residencia>'
          - Si no especifica <residencia> se mostrará la información de la residencia
            en la que estás.
        area:
          Description: Gestiona áreas físicas de una residencia.
          SubCommands:
            list:
              Description: Listear las áreas físicas de una residencia.
              Info:
              - 'Uso: /res area list [residencia] <página>'
            listall:
              Description: Listear coordinadas y otras informaciones.
              Info:
              - 'Uso: /res area listall [residencia] <página>'
            add:
              Description: Añadir áreas físicas a una residencia.
              Info:
              - 'Uso: /res area add [residencia] [IDdelArea]'
              - Tienes que seleccionar dos puntos primero.
            remove:
              Description: Eliminar áreas físicas de una residencia
              Info:
              - 'Uso: /res area remove [residencia] [IDdelArea]'
            replace:
              Description: Reemplazar áreas físicas en una residencia
              Info:
              - 'Uso: /res area replace [residencia] [IDdelArea]'
              - Tienes que seleccionar dos puntos primero.
              - El reemplazamiento de un área cobrará la diferencia de tamaño si la
                nueva és más grande.
        give:
          Description: Give residence to player.
          Info:
          - '&eUsage: &6/res give <residence name> [player] <-s>'
          - Gives your owned residence to target player
        renamearea:
          Description: Rename area name for residence
          Info:
          - '&eUsage: &6/res removeworld [residence] [oldAreaName] [newAreaName]'
        contract:
          Description: Contracts residence in direction you looking
          Info:
          - '&eUsage: &6/res contract (residence) [amount]'
          - Contracts residence in direction you looking.
          - Residence name is optional
        check:
          Description: Check flag state for you
          Info:
          - '&eUsage: &6/res check [residence] [flag] (playername)'
        gset:
          Description: Establecer flags especificos para un grupo en una residencia
          Info:
          - 'Uso: /res gset <residencia> [grupo] [flag] [true/false/remove]'
          - Para ver una lista de flags, utiliza /res flags ?
        list:
          Description: Listear residencias
          Info:
          - 'Uso: /res list <jugador> <página>'
          - Listea todas la residencias de un jugador (salvo las que están ocultas).
          - Si listeas tus propias residencias, verás las residencias ocultas.
          - Para listear las residencias de todos, utiliza /res listall.
        version:
          Description: Ver la versíon de Residence
          Info:
          - 'Uso: /res version'
        tool:
          Description: Shows residence selection and info tool names
          Info:
          - '&eUsage: &6/res tool'
        pdel:
          Description: Remove player from residence.
          Info:
          - '&eUsage: &6/res pdel <residence> [player]'
          - Removes essential flags from player
        market:
          Description: Comprar, vender o alquilar residencias
          Info:
          - 'Uso: /res market ? para más información'
          SubCommands:
            Info:
              Description: Get economy Info on residence
              Info:
              - '&eUsage: &6/res market Info [residence]'
              - Shows if the Residence is for sale or for rent, and the cost.
            list:
              Description: Listea residencias alquilables y a la venta.
              Info:
              - 'Uso: /res market list'
              SubCommands:
                rent:
                  Description: Lists rentable residences.
                  Info:
                  - '&eUsage: &6/res market list rent'
                sell:
                  Description: Lists for sale residences.
                  Info:
                  - '&eUsage: &6/res market list sell'
            sell:
              Description: Poner en venta a una residencia
              Info:
              - 'Uso: /res market sell [residencia] [cantidad]'
              - Pone a la venta la residencia para [cantidad] de dinero.
              - Otro jugador puede comprarla con /res market buy
            sign:
              Description: Set market sign
              Info:
              - '&eUsage: &6/res market sign [residence]'
              - Sets market sign you are looking at.
            buy:
              Description: Comprar una residencia
              Info:
              - 'Uso: /res market buy [residencia]'
              - Compra la residencia si está a la venta.
            unsell:
              Description: Quita la residencia del mercado.
              Info:
              - 'Uso: /res market unsell [residencia]'
            rent:
              Description: Alquilar a una residencia
              Info:
              - 'Uso: /res market rent [residencia] <renovacionauto>'
              - A;quilar a una residencia. Renovacion auto puede ser true (si) o false
                (no).
            rentable:
              Description: Poner en alquiler a una residencia.
              Info:
              - 'Uso: /res market rentable [residencia] [coste] [días] <renovar>'
              - Pone una residencia en alquiler por [coste] dinero y para cada [días]
                días. Si <renover> es true, el comprador puede renovar automaticámente.
            autopay:
              Description: Sets residence AutoPay to given value
              Info:
              - '&eUsage: &6/res market autopay <residence> [true/false]'
            payrent:
              Description: Pays rent for defined residence
              Info:
              - '&eUsage: &6/res market payrent <residence>'
            confirm:
              Description: Confirms residence unrent/release action
              Info:
              - '&eUsage: &6/res market confirm'
            unrent:
              Description: Remove a residence from rent or rentable.
              Info:
              - '&eUsage: &6/res market unrent [residence]'
              - If you are the renter, this command releases the rent on the house
                for you.
              - If you are the owner, this command makes the residence not for rent
                anymore.
        rc:
          Description: Joins current or defined residence chat channel
          Info:
          - '&eUsage: &6/res rc (residence)'
          - Join residence chat channel.
          SubCommands:
            leave:
              Description: Leaves current residence chat channel
              Info:
              - '&eUsage: &6/res rc leave'
              - If you are in residence chat channel then you will leave it
            setcolor:
              Description: Sets residence chat channel text color
              Info:
              - '&eUsage: &6/res rc setcolor [colorCode]'
              - Sets residence chat channel text color
            setprefix:
              Description: Sets residence chat channel prefix
              Info:
              - '&eUsage: &6/res rc setprefix [newName]'
              - Sets residence chat channel prefix
            kick:
              Description: Kicks player from channel
              Info:
              - '&eUsage: &6/res rc kick [player]'
              - Kicks player from channel
        expand:
          Description: Expands residence in direction you looking
          Info:
          - '&eUsage: &6/res expand (residence) [amount]'
          - Expands residence in direction you looking.
          - Residence name is optional
        compass:
          Description: Set compass pointer to residence location
          Info:
          - '&eUsage: &6/res compass <residence>'
        lists:
          Description: Listas de permisiones predeterminadas
          Info:
          - Permisiones predeterminadas que puedes ser puestas sobre residencias
          SubCommands:
            add:
              Description: Añadir una lista
              Info:
              - 'Uso: /res lists add <nombre>'
            remove:
              Description: Quitar una lista
              Info:
              - 'Uso: /res lists remove <nombre>'
            apply:
              Description: Aplicar una lista sobre una residencia
              Info:
              - 'Uso: /res lists apply <lista> <residencia>'
            set:
              Description: Establecer un flag
              Info:
              - 'Uso: /res lists set <lista> <flag> <valor>'
            pset:
              Description: Establecer un flag para un jugador
              Info:
              - 'Uso: /res lists pset <lista> <jugador> <flag> <valor>'
            gset:
              Description: Establecer un flagp para un grupo
              Info:
              - 'Uso: /res lists gset <lista> <grupo> <flag> <valor>'
            view:
              Description: Ver una lista
              Info:
              - 'Uso: /res lists view <lista>'
        reset:
          Description: Reset residence to default flags.
          Info:
          - '&eUsage: &6/res reset <residence/all>'
          - Resets the flags on a residence to their default.  You must be the owner
            or an admin to do this.
        listhidden:
          Description: Listear residencias ocultas (sólo admins)
          Info:
          - 'Uso: /res listhidden <jugador> <página>'
          - Listea las residencias ocultas de un jugador.
        setmain:
          Description: Sets defined residence as main to show up in chat as prefix
          Info:
          - '&eUsage: &6/res setmain (residence)'
          - Set defined residence as main.
        server:
          Description: Poner la residencia como apropiada por el servidor (sólo admins)
          Info:
          - 'Uso: /resadmin server [residencia]'
          - Poner una residencia apropiada por el servidor.
        rt:
          Description: Teleports to random location in world
          Info:
          - '&eUsage: &6/res rt (worldname) (playerName)'
          - Teleports you to random location in defined world.
        mirror:
          Description: Copiar los flags de una residencia.
          Info:
          - 'Uso: /res mirror [residencia fuente] [residencia objetiva]'
          - Copia los flags de una residencia a otra. Tienes que ser el propietario
            de las dos residencias o admin para esto.
        shop:
          Description: Manage residence shop
          Info:
          - Manages residence shop feature
          SubCommands:
            list:
              Description: Shows list of res shops
              Info:
              - '&eUsage: &6/res shop list'
              - Shows full list of all residences with shop flag
            vote:
              Description: Vote for residence shop
              Info:
              - '&eUsage: &6/res shop vote <residence> [amount]'
              - Votes for current or defined residence
            like:
              Description: Give like for residence shop
              Info:
              - '&eUsage: &6/res shop like <residence>'
              - Gives like for residence shop
            votes:
              Description: Shows res shop votes
              Info:
              - '&eUsage: &6/res shop votes <residence> <page>'
              - Shows full vote list of current or defined residence shop
            likes:
              Description: Shows res shop likes
              Info:
              - '&eUsage: &6/res shop likes <residence> <page>'
              - Shows full like list of current or defined residence shop
            setdesc:
              Description: Sets residence shop description
              Info:
              - '&eUsage: &6/res shop setdesc [text]'
              - Sets residence shop description. Color code supported. For new line
                use /n
            createboard:
              Description: Create res shop board
              Info:
              - '&eUsage: &6/res shop createboard [place]'
              - Creates res shop board from selected area. Place - position from which
                to start filling board
            deleteboard:
              Description: Deletes res shop board
              Info:
              - '&eUsage: &6/res shop deleteboard'
              - Deletes res shop board bi right clicking on one of signs
        lset:
          Description: Cambiar opciones de blacklist y ignorelist
          Info:
          - 'Uso: /res lset <residencia> [blacklist/ignorelist] [material]'
          - 'Uso: /res lset <residencia> info'
          - Blacklistear un material evita que sea puesto en una residencia.
          - Ignorelist hace que un material no sea protegido por la residencia.
        pset:
          Description: Establecer flags especificos para una residencia
          Info:
          - 'Uso: /res pset <residencia> [jugador] [flag] [true/false/remove]'
          - 'Uso: /res pset <residencia> [jugador] removeall'
          - Para ver una lista de flags, utiliza /res flags ?
        show:
          Description: Show residence boundaries
          Info:
          - '&eUsage: &6/res show <residence>'
        flags:
          Description: List of flags
          Info:
          - Para estos flags, normalmente, true autoriza la acción y false la denega.
          - build - autoriza o denega construcción
          - use - autoriza o denega el uso de puertas, botones, palancas, etc.
          - move - autoriza o denega movimiento
          - container - autoriza o denega el uso de cofres, hornos, dispensadores,
            etc.
          - trusted - Gives build, use, move, container and tp flags
          - place - autoriza o denega plazamiento de bloques, anula el flag build
          - destroy - autoriza o denega destrucción de bloques, anula el flag build
          - pvp - autoriza o denega PvP (combate jugador contra jugador)
          - tp - autoriza o denega teletransportación
          - admin - autoriza o denega el cambio de flags para un jugador
          - subzone - autoriza o denega a un jugador a crear subzonas
          - monsters - autoriza o denega apariciones de monstruos
          - animals - autoriza o denega apariciones de animales
          - healing - establecer esto a true dara vida a los jugadores en la residencia
          - tnt - autoriza o denega explosiones de TNT
          - creeper - autoriza o denega explosiones de creepers
          - ignite - autoriza o denega encender fuegos
          - firespread - autoriza o denega la propagación del fuego
          - bucket - autoriza o denega el uso de cubos
          - flow - autoriza o denega corriente de líquidos
          - lavaflow - autoriza o denega corriente de lava, anula el flag flow
          - waterflow - autoriza o denega corriente de aguam, anula el flag flow
          - damage - autoriza o denega el daño de entidades
          - piston - autoriza o denega empujamiento y retracción de bloques por pistones
          - hidden - oculta la residencia de listas
          - cake - allows or denys players to eat cake
          - lever - allows or denys players to use levers
          - button - allows or denys players to use buttons
          - diode - allows or denys players to use redstone repeaters
          - door - allows or denys players to use doors and trapdoors
          - table - allows or denys players to use workbenches
          - enchant - allows or denys players to use enchanting tables
          - brew - allows or denys players to use brewing stands
          - bed - allows or denys players to use beds
          - button - allows or denys players to use buttons
          - pressure - allows or denys players to use pressure plates
          - note - allows or denys players to use note blocks
          - redstone - Gives lever, diode, button, pressure, note flags
          - craft - Gives table, enchant, brew flags
          SubCommands:
            anvil:
              Translated: anvil
              Description: Allows or denys interaction with anvil
              Info:
              - '&eUsage: &6/res set/pset <residence> anvil true/false/remove'
            admin:
              Translated: admin
              Description: Gives a player permission to change flags on a residence
              Info:
              - '&eUsage: &6/res pset <residence> admin true/false/remove'
            animalkilling:
              Translated: animalkilling
              Description: Allows or denys animal killing
              Info:
              - '&eUsage: &6/res set/pset <residence> animalkilling true/false/remove'
            animals:
              Translated: animals
              Description: Allows or denys animal spawns
              Info:
              - '&eUsage: &6/res set <residence> animals true/false/remove'
            anvilbreak:
              Translated: anvilbreak
              Description: Allows or denys anvil break in residence
              Info:
              - '&eUsage: &6/res set <residence> anvilbreak true/false/remove'
            backup:
              Translated: backup
              Description: If set to true, restores previous look of area (WordEdit
                required)
              Info:
              - '&eUsage: &6/res set <residence> backup true/false/remove'
            bank:
              Translated: bank
              Description: Allows or denys deposit/withdraw money from res bank
              Info:
              - '&eUsage: &6/res set/pset <residence> bank true/false/remove'
            bed:
              Translated: bed
              Description: Allows or denys players to use beds
              Info:
              - '&eUsage: &6/res set/pset <residence> bed true/false/remove'
            beacon:
              Translated: beacon
              Description: Allows or denys interaction with beacon
              Info:
              - '&eUsage: &6/res set/pset <residence> beacon true/false/remove'
            brew:
              Translated: brew
              Description: Allows or denys players to use brewing stands
              Info:
              - '&eUsage: &6/res set/pset <residence> brew true/false/remove'
            build:
              Translated: build
              Description: Allows or denys building
              Info:
              - '&eUsage: &6/res set/pset <residence> build true/false/remove'
            burn:
              Translated: burn
              Description: Allows or denys Mob combustion in residences
              Info:
              - '&eUsage: &6/res set <residence> burn true/false/remove'
            button:
              Translated: button
              Description: Allows or denys players to use buttons
              Info:
              - '&eUsage: &6/res set/pset <residence> button true/false/remove'
            cake:
              Translated: cake
              Description: Allows or denys players to eat cake
              Info:
              - '&eUsage: &6/res set/pset <residence> cake true/false/remove'
            canimals:
              Translated: canimals
              Description: Allows or denys custom animal spawns
              Info:
              - '&eUsage: &6/res set <residence> canimals true/false/remove'
            chorustp:
              Translated: chorustp
              Description: Allow or disallow teleporting to the residence with chorus
                fruit
              Info:
              - '&eUsage: &6/res set/pset <residence> chorustp true/false/remove'
            chat:
              Translated: chat
              Description: Allows to join residence chat room
              Info:
              - '&eUsage: &6/res set/pset <residence> chat true/false/remove'
            cmonsters:
              Translated: cmonsters
              Description: Allows or denys custom monster spawns
              Info:
              - '&eUsage: &6/res set <residence> cmonsters true/false/remove'
            commandblock:
              Translated: commandblock
              Description: Allows or denys command block interaction
              Info:
              - '&eUsage: &6/res set/pset <residence> commandblock true/false/remove'
            command:
              Translated: command
              Description: Allows or denys comamnd use in residences
              Info:
              - '&eUsage: &6/res set/pset <residence> command true/false/remove'
